<html lang="ko">

<head>
  <meta charset="utf-8">
  <!-- 별도의 스타일 시트 파일을 html문서에서 사용하는 방법 -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <!-- 해당 페이지에만 적용되는 스타일에 head태그에 -->
  <style>
    h1 {
      color: red;
    }
  </style>

</head>

<body>
  <!-- inline style: 태그의 style 속성에 넣음 -->
  <!-- inline style이 스타일 적용 1순위 -->

  <!-- inline 스타일은 특정 요사1개에만 적용이됨 -->
  <!-- 유지보수하기 안 좋아질 수 있음. 꼭 필요할 때 -->
  <h1 style="color: blue;">이것은 제목입니다</h1>
  <h1>이것은 제목입니다</h1>
</body>

</html>
