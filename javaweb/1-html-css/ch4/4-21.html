<head>
  <meta charset="utf-8">
  <style>
      .box {
          width: 150px;
          height: 100px;
          background-repeat: no-repeat;

          /* 비율에 따라 가로 또는 세로에 */
          background-size: cover;
          background-position: center;
          display: inline-block;
          margin-left: 0.5rem;
      }
  </style>
</head>

<body>
<div class="box">
    <a href="">background-image: url();</a>
</div>
<div class="box">
    <a href="">background-image: url();
</div>
